name: Deploy to Production

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI Checks"]
    types:
      - completed

jobs:
  check-ci-results:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run.conclusion == 'success' && 
       github.event.workflow_run.event != 'workflow_dispatch')
    steps:
      - run: echo "CI Checks passed. Starting deployment..."

  deploy-vercel:
    needs: check-ci-results
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel Environment Information
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Generate Prisma Client
        run: pnpm prisma generate
        env:
          DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}

      - name: Build Project Artifacts
        run: npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel
        # --yes 플래그를 추가하여 업로드 후 멈춤 현상(대기 상태) 방지
        run: npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  deploy-railway:
    needs: check-ci-results
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # workflow_run 이벤트에서 정확한 커밋을 참조하기 위해 설정
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 2

      - name: Check for socket-server changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            socket_server:
              - 'socket-server/**'

      - name: Install Railway CLI
        if: steps.filter.outputs.socket_server == 'true'
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        if: steps.filter.outputs.socket_server == 'true'
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_NAME }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
